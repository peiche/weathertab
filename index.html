      </div>

      <ul class="radio-switch-v2">
        <li class="radio-switch-v2__item">
          <input class="radio-switch-v2__input reset" type="radio" name="radioSwitch2" id="radio1" checked>
          <label class="radio-switch-v2__label" for="radio1">°F</label>
        </li>

        <li class="radio-switch-v2__item">
          <input class="radio-switch-v2__input reset" type="radio" name="radioSwitch2" id="radio2">
          <label class="radio-switch-v2__label" for="radio2">°C</label>
          <div aria-hidden="true" class="radio-switch-v2__toggle"><span class="radio-switch-v2__marker"></span></div>
        </li>
      </ul>

    </div>

<div id="today"></div>

  <div id="forecast" class="flex flex--space-between"></div>
